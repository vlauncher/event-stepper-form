{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Event List</h2>
    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">
                <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
